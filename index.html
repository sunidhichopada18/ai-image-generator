<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module" defer></script>
      
    <title>Image Generator</title>
</head>
<body>
    <section class="image-generator">

        <div class="content">

            <h1>AI Image Generator</h1>
            <p>Convert your text into an image using this JavaScript-Powered AI Image Generator tool.</p>

            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want to see" required>

                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>

                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>

    <section class="image-gallery">
        <div class="img-card">
            <img src="./assets/img-1.jpg" alt="image">
        </div>

        <div class="img-card">
            <img src="./assets/img-2.jpg" alt="image">
        </div>

        <div class="img-card">
            <img src="./assets/img-3.jpg" alt="image">
        </div>

        <div class="img-card">
            <img src="./assets/img-4.jpg" alt="image">
        </div>

    </section>
</body>
</html>
